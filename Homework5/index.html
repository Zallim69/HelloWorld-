
<!DOCTYPE html>

  <head>

    <title>Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <div class="top center">
      <section>

      </section>
   </div>
   <div class="product center">
    <a class="product1" href="game.html">
      <h2 class="product__text">Игра 1</h2>
    </a>
    <a class="product2">
        <h2 class="product__text">Игра 2</h2>
    </a>
    <a class="product3">
        <h2 class="product__text">Игра 3</h2>
